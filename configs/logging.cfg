[loggers]
keys=root

[handlers]
keys=rotateHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=rotateHandler

[handler_rotateHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('logs/app.log', 'midnight', 1, 5)

[formatter_fileFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%m-%d %H:%M:%S
