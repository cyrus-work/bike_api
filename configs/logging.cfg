[loggers]
keys = root

[handlers]
keys = rotateHandler

[formatters]
keys = fileFormatter

[logger_root]
level = INFO
handlers = rotateHandler

[handler_rotateHandler]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = fileFormatter
args = ('logs/app.log', 'midnight', 1, 10)

[formatter_fileFormatter]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %m-%d %H:%M:%S
